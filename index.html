<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teach-able</title>
  <link rel="stylesheet" href="./dist/output.css" />
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const menuButton = document.getElementById("menu-button");

      if (sidebar.classList.contains("hidden")) {
        sidebar.classList.remove("hidden");
        menuButton.classList.add("hidden");
      } else {
        sidebar.classList.add("hidden");
        menuButton.classList.remove("hidden");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const menuButton = document.getElementById("menu-button");
      const sidebar = document.getElementById("sidebar");

      if (sidebar.classList.contains("hidden")) {
        menuButton.classList.remove("hidden");
      }
    });
  </script>
</head>

<body>

  <button id="menu-button" onclick="toggleSidebar()" class="fixed top-4 left-4 z-50 bg-white border rounded p-2 shadow md:hidden">
    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <div class="flex flex-row min-h-screen">

    <div id="sidebar" class="flex flex-col pb-10 px-4 w-65 bg-white border-r border-r-gray-400 hidden md:block">

      <button onclick="toggleSidebar()" class="self-end text-xl px-2 py-1 text-gray-700 md:hidden">&times;</button>

      <img src="./images/logo.png" alt="logo" class="w-14 ml-12 mb-4 mt-2">

      <div class="flex flex-col justify-evenly space-y-1.5">

        <div class="flex flex-row space-x-4 cursor-pointer rounded hover:bg-gray-100 pr-6 p-2">
          <img src="./images/icon-dashboard.png" alt="Dashboard icon" class="w-5" />
          <h5 class="text-gray-500 font-bold text-sm">Dashboard</h5>
        </div>

        <div class="flex flex-row space-x-4 cursor-pointer rounded hover:bg-gray-100 pr-6 p-2">
          <img src="./images/icon-myProfile.png" alt="Dashboard icon" class="w-5" />
          <h5 class="text-gray-500 font-bold text-sm">My Profile</h5>
        </div>

        <div class="flex flex-row space-x-4 cursor-pointer rounded hover:bg-gray-100 pr-6 p-2">
          <img src="./images/icon-myCourse.png" alt="Dashboard icon" class="w-5" />
          <h5 class="text-gray-500 font-bold text-sm">My Courses</h5>
        </div>

        <div class="flex flex-row space-x-4 cursor-pointer rounded hover:bg-gray-100 pr-6 p-2">
          <img src="./images/icon-allCourse.png" alt="Dashboard icon" class="w-5" />
          <h5 class="text-gray-500 font-bold text-sm">All Courses</h5>
        </div>

        <div class="flex flex-row space-x-4 cursor-pointer rounded hover:bg-gray-100 pr-6 p-2">
          <img src="./images/icon-resources.png" alt="Dashboard icon" class="w-5" />
          <h5 class="text-gray-500 font-bold text-sm">Resources</h5>
        </div>

        <div class="flex flex-row space-x-4 cursor-pointer rounded hover:bg-gray-100 pr-6 p-2">
          <img src="./images/icon-workshop.png" alt="Dashboard icon" class="w-5" />
          <h5 class="text-gray-500 font-bold text-sm">Webinars/Workshop</h5>
        </div>

        <div class="flex flex-row space-x-3 cursor-pointer rounded hover:bg-gray-100 pr-6 p-2">
          <img src="./images/icon-mocktest.png" alt="Dashboard icon" class="w-6" />
          <h5 class="text-gray-500 font-bold text-sm">Mock Test</h5>
        </div>

        <div class="flex flex-row space-x-3 cursor-pointer rounded hover:bg-gray-100 pr-6 p-2">
          <img src="./images/icon-events.png" alt="Dashboard icon" class="w-5" />
          <h5 class="text-gray-500 font-bold text-sm">Events/Competition</h5>
        </div>

        <div class="flex flex-row space-x-4 cursor-pointer rounded hover:bg-gray-100 pr-6 p-2">
          <img src="./images/iconmyCourse.png" alt="" class="w-4" />
          <h5 class="text-gray-500 font-bold text-sm">Leaderboard</h5>
        </div>

      </div>
    </div>

    <div class="w-full flex flex-col">

      <div class="w-full h-16 bg-gray-50 border-b border-b-gray-400 flex items-center px-8">
        <div class="flex items-center justify-between">
          <h3 class="font-bold text-lg text-gray-800 pl-10 md:pl-0">All Courses</h3>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
